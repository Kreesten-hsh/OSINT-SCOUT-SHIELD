services:
  # --- Service Backend (API) ---
  api:
    build: ./backend
    container_name: osint_api
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ./evidences_store:/app/evidences_store
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-osint_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-osint_password}
      - POSTGRES_DB=${POSTGRES_DB:-osint_db}
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://osint_user:osint_password@db:5432/osint_db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-CHANGE_ME_IN_PRODUCTION}
      - AUTH_ADMIN_EMAIL=${AUTH_ADMIN_EMAIL:-admin@osint.com}
      - AUTH_ADMIN_PASSWORD=${AUTH_ADMIN_PASSWORD:-CHANGE_ME_ADMIN_PASSWORD}
      - SHIELD_OPERATOR_SHARED_SECRET=${SHIELD_OPERATOR_SHARED_SECRET:-dev-operator-secret}
      - SHIELD_ACTION_TTL_SECONDS=${SHIELD_ACTION_TTL_SECONDS:-86400}
      - LOG_JSON=${LOG_JSON:-False}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SQL_ECHO=${SQL_ECHO:-False}
      - AUTO_CREATE_TABLES=${AUTO_CREATE_TABLES:-False}
      - ENABLE_RESULT_CONSUMER=${ENABLE_RESULT_CONSUMER:-True}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-["http://localhost:5173","http://localhost:3000"]}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # --- Service Base de Donn√©es (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: osint_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-osint_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-osint_password}
      - POSTGRES_DB=${POSTGRES_DB:-osint_db}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint_user -d osint_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- Service Cache / Queue (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: osint_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Service Scraper (Playwright Workers) ---
  scraper:
    build: ./scrapers
    container_name: osint_scraper
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./scrapers:/app
      - ./evidences_store:/app/evidences_store
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    command: python workers/worker.py
    depends_on:
      redis:
        condition: service_healthy

  # --- Service Frontend (React + Vite) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
    container_name: osint_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
