version: '3.9'

services:
  # --- Service Backend (API) ---
  api:
    build: ./backend
    container_name: osint_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./evidences_store:/app/evidences_store
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=osint_user
      - POSTGRES_PASSWORD=osint_password
      - POSTGRES_DB=osint_db
      - DATABASE_URL=postgresql+asyncpg://osint_user:osint_password@db:5432/osint_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # --- Service Base de Donn√©es (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: osint_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=osint_user
      - POSTGRES_PASSWORD=osint_password
      - POSTGRES_DB=osint_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint_user -d osint_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --- Service Cache / Queue (Redis) ---
  redis:
    image: redis:7-alpine
    container_name: osint_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Service Scraper (Playwright Workers) ---
  scraper:
    build: ./scrapers
    container_name: osint_scraper
    restart: unless-stopped
    volumes:
      - ./scrapers:/app
      - ./evidences_store:/app/evidences_store
    environment:
      - REDIS_URL=redis://redis:6379/0
    command: python workers/worker.py
    depends_on:
      redis:
        condition: service_healthy

  # --- Service Frontend (React + Vite) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: osint_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
